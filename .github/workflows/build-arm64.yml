name: Build AppImage ARM64 (Reusable)

on:
  workflow_call:
    inputs:
      build_flags:
        description: 'Flags to pass to build.sh (e.g., "--clean no")'
        required: false
        type: string
        default: ''

jobs:
  build:
    runs-on: ubuntu-22.04-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install FUSE for AppImageTool
        run: |
          sudo apt-get update
          sudo apt-get install -y libfuse2
      - name: Make build script executable
        run: chmod +x ./build.sh
      - name: Run build script
        run: |
          echo "Running ARM64 build with flags: ${{ inputs.build_flags }}"
          ./build.sh ${{ inputs.build_flags }}
      - name: Upload ARM64 Artifact
        uses: actions/upload-artifact@v4
        with:
          name: appimage-arm64
          path: claude-desktop-*.AppImage
          if-no-files-found: error
